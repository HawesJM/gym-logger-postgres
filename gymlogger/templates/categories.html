{% extends "base.html" %}
{% block content %}
<div class="row">
    <h4 class="text-center">
        Categories
    </h4>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ category.category_name }}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-success" data-mdb-ripple-init>Edit</a>
          <a href="#" class="btn btn-danger" data-mdb-ripple-init>Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
    <div class="mx-auto text-center">
        <a href="{{ url_for('add_category') }}" class="btn btn-info">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>

{% endblock %}
