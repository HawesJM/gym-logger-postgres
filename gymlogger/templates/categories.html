{% extends "base.html" %}
{% block content %}
<div class="row">
  <h4 class="text-center">
    Categories
  </h4>
</div>

<div class="row">
  {% for category in categories %}
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ category.category_name }}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <div class="card-action">
          <!-- <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-success"
            data-mdb-ripple-init>Edit</a>
          <a href="#modal-{{category.id}}" class="btn btn-danger" data-mdb-ripple-init
            data-mdb-target="delete_modal-{{category.id}}">Delete</a> -->
            <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#exampleModal">
            Launch demo modal
          </button>

        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn btn-danger"
                    data-mdb-ripple-init data-mdb-target="delete_modal">Delete</a>
          <button type="button" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
<div class="mx-auto text-center">
  <a href="{{ url_for('add_category') }}" class="btn btn-info">
    Add Category <i class="fas fa-plus-square right"></i>
  </a>
</div>

{% endblock %}
